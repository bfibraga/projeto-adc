<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Application imports -->
  <link href="./styles/main.css" rel="stylesheet">

</head>
<body class="bg-normal">

  <!-- Loader -->
  <div id="loader" class="overlay none">
    <div class="lds-ring center"><div></div><div></div><div></div><div></div></div>
  </div>

   <!-- Credentials Menu -->
  <form id="step-0"; class="d-flex justify-content-center position-absolute center light rounded-3 shadow-sm" style="width: 25rem; height: 35rem; padding: 0 1rem 1rem 1rem;">

      <div>

        <!-- Logo Image -->
        <img id="logo" src="./media/imgs/logo.png" class="center-images d-block" style="height: 5rem; margin-top: 2rem;">
        
        <!-- Registration Message -->
        <h1 style="margin-top: 2.5rem; margin-bottom: 2.1rem; font-size: 2rem;">Create new account</h1>

        <!-- Username Input -->
        <div class="input-group center-x" style="width: 20rem; margin-bottom: 1rem; font-size: 200;">
          <input id="usr_identifier" type="text" class="form-control rounded-pill" placeholder="Username">
        </div>

        <!-- Email Input -->
        <div class="input-group center-x" style="width: 20rem; margin-bottom: 1rem; font-size: 200;">
          <input id="usr_email" type="email" class="form-control rounded-pill" placeholder="Email">
        </div>

        <!-- Password Input -->
        <div class="input-group center-x" style="width: 20rem; margin-bottom: 1rem;">
          <input id="usr_password" type="password" class="form-control rounded-pill" placeholder="Password">
          <a id="password-visible" class="position-absolute center-y" style="right:2rem; bottom:0.01rem ; z-index: 0;">
            <svg id="check-password" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill position-absolute" viewBox="0 0 16 16">
              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
              <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
            </svg>
            <svg id="hide-password" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill position-absolute invisible" viewBox="0 0 16 16">
              <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
              <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
            </svg>
          </a>
        </div>

        <!-- Confirm Password Input -->
        <div class="input-group center-x" style="width: 20rem; margin-bottom: 1rem;">
          <input id="usr_confirm" type="password" class="form-control rounded-pill" placeholder="Confirm Password">
        </div>

        <!-- Password Strength -->
        <div class="progress rounded-pill center-images invisible" style="width: 20rem; margin-bottom: 1rem;">
          <div id="password-progress" class="progress-bar rounded-pill bg-success" style="width: 0%;"></div>
        </div>

        <!-- Civil Servant Redirection -->
        <div class="text-center">
          <a href="#" style="font-size: 2vh;">Are you a civil servant?</a>
        </div>
        
        <!-- Submit Button -->
        <div class="input-group center-x" style="width: 20rem; margin-bottom: 1rem;">
          <input type="button" style="width: 20rem;" id="next-submit-0" onclick="nextStep()" class="btn btn-primary center-x rounded-pill" value="Next">
        </div>

      </div>

  </form>

  <!-- Additional Info Menu-->
  <form id="step-1"; class="d-flex justify-content-center position-absolute center light rounded-3 shadow-sm d-none" style="width: 25rem; height: 35rem;">

    <div>

      <!-- Avatar Image -->
      <div class="d-flex justify-content-center" style="margin-top: 2rem;">
        <div class="avatar-wrapper">
          <img id="usr_avatar" src="./media/imgs/user.png" class="rounded-circle shadow-sm" style="">
        </div>
      </div>
      
      
      
      <!-- Another Message -->
      <h1 class="text-center" style="margin-top: 2.5rem; margin-bottom: 3rem; font-size: 2.3rem;">Mais sobre vocÃª &#128293</h1>

      <!-- First & Last Name Input -->
      <div class="input-group center-x" style="width: 20rem; margin-bottom: 1rem; font-size: 200;">
        <input id="usr_firstname" type="text" class="form-control rounded-pill" placeholder="First Name">
        <input id="usr_lastname" type="text" class="form-control rounded-pill" placeholder="Last Name">
      </div>


  

      <!-- Avatar Input-->
      <div class="input-group center-x" style="width: 20rem; margin-bottom: 1rem; font-size: 200;">
        <input id="usr_avatar" type="file" accept="image/jpeg, image/png" onchange="loadAvatar(event)" class="form-control rounded-pill" placeholder="Avatar">
      </div>

      <!-- Submit Button -->
      <div class="input-group center-x" style="width: 20rem; margin-bottom: 1rem;">
        <input type="button" style="width: 10rem;" onclick="previousStep()" id="previous-submit-1" class="btn btn-primary rounded-pill" value="Previous">
        <input type="button" style="width: 10rem;" id="button-submit" class="btn btn-primary rounded-pill" value="Next">
      </div>

    </div>

  </form>

  <script src="./input_handler.js"></script>
</body>
</html>
