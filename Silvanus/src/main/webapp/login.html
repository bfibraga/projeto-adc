<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Imports -->
    <link href="/styles/main.css" rel="stylesheet">
    
</head>
<body id="main" class="bg-normal">
  
  <div id="loader" class="overlay none">
    <div class="lds-ring center"><div></div><div></div><div></div><div></div></div>
  </div>
  <!--
    <div id="bg-image" class="bg-image bg-light position-absolute"></div>
  -->
  <!--
    <div class="absolute form-check form-switch" style="margin: 5px 5px;">
    <input class="form-check-input" type="checkbox" id="theme-switch" name="darkmode" value="yes">
    <label class="form-check-label" for="mySwitch">Dark Mode</label>
  </div> 
  -->
  
  <!-- Main Login Menu -->
  <form id="form" class="position-absolute center light rounded-3 shadow-sm" style="width: 25rem; height: 35rem;">
    <!-- Logo Image -->
        <img id="logo" src="./media/imgs/logotipo.png" class="center-images d-block" style="height: 5rem; margin-top: 2rem;">
        
        <!-- Login Message -->
        <h1 class="text-center" style="margin-top: 2.5rem; margin-bottom: 3rem; font-size: 2.3rem;">Welcome back</h1>
        
        <!-- Username Input -->
        <div class="input-group center-x" style="width: 20rem; margin-bottom: 1rem; font-size: 200;">
          <input id="usr_identifier" type="text" class="form-control rounded-pill" placeholder="Username">
        </div>

        <!-- Password Input -->
        <div class="input-group center-x" style="width: 20em; margin-bottom: 2em;">
          <input id="usr_password" type="password" class="form-control rounded-pill" placeholder="Password">
          <a id="password-visible" class="position-absolute center-y" style="right:2rem; bottom:0.01rem ; z-index: 0;">
            <svg id="check-password" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill position-absolute" viewBox="0 0 16 16">
              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
              <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
            </svg>
            <svg id="hide-password" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill position-absolute invisible" viewBox="0 0 16 16">
              <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
              <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
            </svg>
          </a>
        </div>

        <!--
          <div  class="progress invisible" style="width: 20rem; margin-left: 1.7rem;  margin-bottom: 1rem;">
          <div id="password-progress" class="progress-bar progress-bar-striped progress-bar-animated rounded bg-danger"></div>
          </div>
        -->
        <div class="d-flex flex-row justify-content-center">
          <input class="form-check-input" type="checkbox" id="check_me" name="option1" value="something" checked>
          <label class="form-check-label" style="margin-left:0.8rem; margin-right: 3rem; font-size: 0.8rem;">Remember me</label>
          <a href="#" style="font-size: 0.8rem;">Forget your Password?</a>
        </div>
        
        <!-- Error Message -->
        <p id="validation_error" class="text-center error-msg" style="height: 0.5rem; margin-bottom: 3rem; margin-top: 1rem;"></p>

        <!-- Submit Button -->
        <div class="input-group center-x" style="width: 20rem; margin-bottom: 1rem;">
          <input type="button" style="width: 20rem;" onclick="location.href='./app.html'" id="button-submit" class="btn btn-primary center-x rounded-pill" value="Login">
        </div>
        <a class="position-absolute center-x" href="./register.html" style="font-size: 0.8rem;">Don't have a account?</a>
  </form>
  <script src="./input_handler.js"></script>
</body>
</html>
