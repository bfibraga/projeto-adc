<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Axios API -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Application imports -->
  <link href="../styles/main.css" rel="stylesheet">

</head>
<body class="bg-normal">

  <!-- Loader -->
  <div id="loader" class="overlay none">
    <div class="lds-ring center"><div></div><div></div><div></div><div></div></div>
  </div>

  <main class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <!-- Credentials Menu -->
    <form id="step-0"; class="light rounded-3 shadow-sm" style="padding: 1.5rem 1.5rem 1.5rem 1.5rem;">

        <div>

          <!-- Logo Image -->
          <img id="logo" src="../media/imgs/logo.png" class="center-images d-block" style="height: 5rem; margin-top: 2rem;">
          
          <!-- Registration Message -->
          <h1 class = "text-center" style="margin-top: 2.5rem; margin-bottom: 3rem; font-size: 2rem;">Criar nova conta</h1>

          <!-- Username Input -->
          <div class="input-group" style="width: 20rem; margin-bottom: 1rem; font-size: 200;">
            <input id="usr_identifier" type="text" class="form-control rounded-pill" placeholder="Nome de utilizador">
          </div>

          <!-- Email Input -->
          <div class="input-group" style="width: 20rem; margin-bottom: 1rem; font-size: 200;">
            <input id="usr_email" type="email" class="form-control rounded-pill" placeholder="Endereço de email">
          </div>

          <!-- Password Input -->
          <div class="input-group" style="width: 20rem; margin-bottom: 1rem;">
            <input id="usr_password" type="password" class="form-control rounded-pill" placeholder="Palavra-passe">
            <a id="password-visible" class="position-absolute center-y" style="right:2rem; bottom:0.01rem ; z-index: 0;">
              <svg id="check-password" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill position-absolute" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
              </svg>
              <svg id="hide-password" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill position-absolute invisible" viewBox="0 0 16 16">
                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
              </svg>
            </a>
          </div>

          <!-- Password Strength -->
          <div class="progress rounded-pill center-images invisible" style="width: 20rem; margin-bottom: 1rem;">
            <div id="password-progress" class="progress-bar rounded-pill bg-success" style="width: 0%;"></div>
          </div>

          <!-- Confirm Password Input -->
          <div class="input-group center-x" style="width: 20rem; margin-bottom: 1rem;">
            <input id="usr_confirm" type="password" class="form-control rounded-pill" placeholder="Confirmar palavra-passe">
          </div>

          

          <!-- Error Message -->
        <p class="text-center error-msg" style="height: 0.5rem; margin-bottom: 1.5rem; margin-top: 1rem;">
            
        </p>
          
          <!-- Submit Button -->
          <div class="input-group center-x" style="width: 20rem; margin-top: 0.5rem; margin-bottom: 1rem;">
            <input type="button" style="width: 20rem;" id="next-submit-0" onclick="nextStep()" class="btn btn-primary center-x rounded-pill" value="Avançar">
          </div>

        </div>

    </form>

    <!-- Additional Info Menu-->
    <form id="step-1"; class="light rounded-3 shadow-sm d-none" style="padding: 1.5rem 1.5rem 1.5rem 1.5rem;">

      <div>

        <!-- Avatar Image -->
        <div class="d-flex justify-content-center" style="margin-top: 2rem;">
          <div class="avatar-wrapper" style="width: 7rem; height: 7rem;">
            <img id="usr_avatar" src="../media/imgs/user.png" class="rounded-circle shadow-sm" style="">
          </div>
        </div>
        
        <!-- Another Message -->
        <h1 class="text-center" style="margin-top: 2.5rem; margin-bottom: 3rem; font-size: 2.3rem;">Mais sobre você &#128293</h1>

        <!-- First & Last Name Input -->
        <div class="input-group" style="width: 20rem; margin-bottom: 1rem; font-size: 200;">
          <input id="usr_fullname" type="text" class="form-control rounded-pill" placeholder="Nome Completo">
        </div>

        <!-- Phone Number Input -->
        <div class="input-group" style="width: 20rem; margin-bottom: 1rem; font-size: 200;">
          <input id="usr_telephone" type="text" class="form-control rounded-pill" placeholder="Contacto Telefónico">
        </div>

        <!-- NIF Input -->
        <div class="input-group" style="width: 20rem; margin-bottom: 1rem; font-size: 200;">
          <input id="usr_id" type="text" class="form-control rounded-pill" placeholder="NIF">
        </div>

        <!-- Address Input -->
        <div class="input-group" style="width: 20rem; margin-bottom: 1rem; font-size: 200;">
          <input id="usr_adress" type="text" class="form-control rounded-pill" placeholder="Morada">
        </div>      


        <!-- Avatar Input-->
        <div class="input-group" style="width: 20rem; margin-bottom: 1rem; font-size: 200;">
          <!-- Avatar Message -->
          <span class="input-group-text">Imagem</span>
          <input id="usr_avatar" type="file" accept="image/jpeg, image/png" onchange="loadAvatar(event)" class="form-control" placeholder="Avatar">
        </div>

        <!-- Error Message -->
        <p class="text-center error-msg" style="height: 0.5rem; margin-bottom: 1.5rem; margin-top: 1rem;">
            Erro
        </p>

        <script src="../libs/request_handler.js"></script>
        <script src="main.js"></script>
        <!-- Submit Button -->
        <div class="input-group center-x" style="width: 20rem; margin-bottom: 1rem;">
          <input type="button" style="width: 10rem;" onclick="previousStep()" id="previous-submit-1" class="btn btn-primary rounded-pill" value="Voltar atrás">
          <input type="button" style="width: 10rem;" onclick="register()" id="button-submit" class="btn btn-primary rounded-pill" value="Registar">
        </div>

      </div>

    </form>
  </main>


  <script src="../libs/input_handler.js"></script>
</body>
</html>
